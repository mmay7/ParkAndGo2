{% extends 'ticket/base.html' %}
{% load static %}

<!-- this page is no longer accessible on the website because I felt like it wasn't really necessary.>

{% block content %}
  <div class="ticketList">
      {% for tickets in ticket %}
          <div class = "tickets-for-list">
          <h1><a href="{% url 'ticket_detail' pk=tickets.pk %}">{{ post.title }}</a></h1>
          <p>Name: {{ tickets.name }}</p>
          <p>Meter: {{ tickets.meter_number }}</p>
          <p>Street: {{ tickets.street }}</p>
          <p>Date: {{ tickets.date}}</p>
          <p>Time: {{ tickets.time}}</p>
           </div>
      {% endfor %}
   </div>
{% endblock %}
